<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Receipt â€” Your Kitchen Vault</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
  <h1>App Receipt</h1>
  <div id="user-controls">
    <span id="welcome-msg"></span>
    <button id="logout-btn" class="hidden">Logout</button>
  </div>
</nav>

<div class="container">
  <section id="auth-section">
    <div class="card">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="login()">Sign In</button>
    </div>
  </section>

  <section id="recipe-section" class="hidden">
    <div class="card">
      <h2>Create a New Recipe</h2>
      <input type="text" id="recipe-title" placeholder="Recipe Title (e.g., Beshbarmak)">
      <textarea id="recipe-desc" placeholder="Brief description"></textarea>
      <input type="text" id="recipe-category" placeholder="Category (e.g., Main Course)">
      <button onclick="createRecipe()">Save Recipe</button>
    </div>

    <h2>My Recipes</h2>
    <div id="recipes-list"></div>
  </section>
</div>

<script src="script.js"></script>
</body>
</html>
